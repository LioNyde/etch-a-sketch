<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <title>Page title</title>
   
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   
</head>
<body>
   <h1>Etch A Sketch</h1>
   <div id="grid">
      
   </div>
   <button onclick="changeColor('white')">Eraser</button>
   <button onclick="changeColor('black')">Black</button>
   <button onclick="clearCanvas()">Clear</button>
   <button onclick="changeColor('random')">Random</button>
   <span>Brush Color</span>
   <input type="color" class="pick" oninput="changeColor(this.value)">   
   <span>Canvas Color</span>
   <input type="color" onchange="changeBackground(this.value)" value="#ffffff">
   <input class="size" type="range" onchange="changeSize(this.value)" min="2" max="100" value="16">
   <span class="rangeval">16</span>
</body>
</html>
