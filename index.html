<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <title>Page title</title>
   
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   
</head>
<body>
   <h1>Etch A Sketch</h1>
   <div id="grid">
      
   </div>
     
   
   <div class="ui">
      <div class="buttons">
         
         <button onclick="changeColor('none')">Eraser</button>
         <button onclick="changeColor('black')">Black</button>
         <button onclick="clearCanvas()">Clear</button>
         <button onclick="changeColor('rand')">Random</button>
   
      </div>
      
      <div class="colorpick">
         
         <div class="brush">
            <span>Color</span>
            <input type="color" class="pick" onchange="changeColor(this.value)">   
         </div>
         
         <div class="fill">
            <span>Fill</span>
            <input type="color" class="color" onchange="changeBackground(this.value)" value="#ffffff">
         </div>
         
      </div>
      
      <div class="size">
         
         <input class="size" type="range" onchange="changeSize(this.value)" min="2" max="100" value="16">
         <span class="rangeval">16</span> 
         
      </div>
   </div>

</body>
</html>
